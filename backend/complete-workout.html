<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Workout - KineticAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            color: #667eea;
            font-size: 1.5em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .workout-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .workout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .workout-header h2 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .timer {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>‚úÖ Complete Workout</h1>
        <a href="patient-dashboard.html" class="btn btn-primary">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="workout-card">
            <div class="workout-header">
                <h2 id="exerciseName">Loading...</h2>
                <p id="exerciseDetails"></p>
            </div>

            <div id="alertContainer"></div>

            <!-- AI Analysis Display -->
            <div class="form-row">
                <div class="stat-display">
                    <div class="stat-value" id="targetReps">-</div>
                    <div class="stat-label">Target Reps (from AI)</div>
                </div>
                <div class="stat-display">
                    <div class="stat-value" id="formScore">-</div>
                    <div class="stat-label">Form Score</div>
                </div>
            </div>

            <!-- Workout Timer -->
            <div class="timer">
                <h3>Workout Timer</h3>
                <div class="timer-display" id="timerDisplay">00:00</div>
                <div class="timer-controls">
                    <button class="btn btn-success" id="startBtn" onclick="startTimer()">‚ñ∂ Start</button>
                    <button class="btn btn-primary" id="pauseBtn" onclick="pauseTimer()" style="display: none;">‚è∏ Pause</button>
                    <button class="btn btn-primary" onclick="resetTimer()">üîÑ Reset</button>
                </div>
            </div>

            <!-- Workout Completion Form -->
            <form id="workoutForm" onsubmit="completeWorkout(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Reps Completed *</label>
                        <input type="number" id="repsCompleted" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Sets Completed *</label>
                        <input type="number" id="setsCompleted" min="1" value="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>How did it feel?</label>
                    <select id="difficultyRating">
                        <option value="">Select difficulty...</option>
                        <option value="too_easy">Too Easy</option>
                        <option value="just_right">Just Right</option>
                        <option value="challenging">Challenging</option>
                        <option value="too_hard">Too Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea id="workoutNotes" rows="4" placeholder="How did you feel during the workout? Any pain or discomfort?"></textarea>
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%; font-size: 1.1em; padding: 15px;">
                    ‚úì Complete Workout
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let videoId = null;
        let videoData = null;
        let timerInterval = null;
        let seconds = 0;
        let isRunning = false;

        async function loadVideoData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                videoId = urlParams.get('video_id');

                if (!videoId) {
                    alert('No video ID provided');
                    window.location.href = 'patient-dashboard.html';
                    return;
                }

                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/videos/${videoId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load video');

                videoData = await response.json();
                displayVideoData();

            } catch (error) {
                console.error('Error loading video:', error);
                alert('Failed to load video data');
                window.location.href = 'patient-dashboard.html';
            }
        }

        function displayVideoData() {
            const analysis = videoData.analysis_results;

            if (!analysis) {
                alert('This video has not been analyzed yet');
                window.location.href = 'patient-dashboard.html';
                return;
            }

            document.getElementById('exerciseName').textContent = 
                (analysis.exercise_type || 'Exercise').toUpperCase();
            
            document.getElementById('exerciseDetails').textContent = 
                `Analyzed: ${new Date(videoData.uploaded_at).toLocaleDateString()}`;

            document.getElementById('targetReps').textContent = analysis.total_reps || 0;
            document.getElementById('formScore').textContent = 
                Math.round(analysis.average_accuracy || analysis.form_score || 0) + '%';

            // Pre-fill reps from AI analysis
            document.getElementById('repsCompleted').value = analysis.total_reps || '';
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            seconds = 0;
            updateTimerDisplay();
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function updateTimerDisplay() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        async function completeWorkout(event) {
            event.preventDefault();

            if (isRunning) {
                pauseTimer();
            }

            const repsCompleted = parseInt(document.getElementById('repsCompleted').value);
            const setsCompleted = parseInt(document.getElementById('setsCompleted').value);
            const difficultyRating = document.getElementById('difficultyRating').value;
            const notes = document.getElementById('workoutNotes').value;

            const workoutData = {
                video_id: parseInt(videoId),
                exercise_type: videoData.analysis_results.exercise_type,
                reps_completed: repsCompleted,
                sets_completed: setsCompleted,
                duration_seconds: seconds,
                notes: `Difficulty: ${difficultyRating || 'Not rated'}\n${notes}`
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/workouts/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(workoutData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('alertContainer').innerHTML = `
                        <div class="alert alert-success">
                            <h3>üéâ Workout Completed!</h3>
                            <p>Great job! Your progress has been saved.</p>
                            <p><strong>Reps:</strong> ${repsCompleted} √ó ${setsCompleted} sets</p>
                            <p><strong>Duration:</strong> ${formatDuration(seconds)}</p>
                            <p><strong>Form Score:</strong> ${data.form_score || 'N/A'}%</p>
                        </div>
                    `;

                    // Redirect to dashboard after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'patient-dashboard.html';
                    }, 3000);

                } else {
                    document.getElementById('alertContainer').innerHTML = `
                        <div class="alert alert-error">
                            ${data.error || 'Failed to complete workout'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error completing workout:', error);
                document.getElementById('alertContainer').innerHTML = `
                    <div class="alert alert-error">
                        Failed to save workout. Please try again.
                    </div>
                `;
            }
        }

        function formatDuration(secs) {
            const mins = Math.floor(secs / 60);
            const seconds = secs % 60;
            if (mins === 0) return `${seconds} seconds`;
            return `${mins} min ${seconds} sec`;
        }

        loadVideoData();
    </script>
</body>
</html>
