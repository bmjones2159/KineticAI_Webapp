<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report - KineticAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            color: #667eea;
            font-size: 1.5em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .report-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .video-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .video-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .video-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .issues-list {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }

        .issue-item {
            padding: 10px 15px;
            background: white;
            margin: 8px 0;
            border-radius: 6px;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .video-comparison {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
    <h1>üìä Video Analysis Results</h1>
    <div class="nav-buttons">
        <button class="btn btn-primary" onclick="window.location.href='patient-dashboard.html'">
            ‚Üê Back to Dashboard
        </button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
</div>

    <div class="container">
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading analysis results...</p>
        </div>

        <div id="reportContent" style="display: none;">
            <!-- Summary Stats -->
            <div class="report-section">
                <h2 class="section-title">Performance Summary</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="exerciseType">-</div>
                        <div class="stat-label">Exercise Type</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalReps">-</div>
                        <div class="stat-label">Reps Detected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="formScore">-</div>
                        <div class="stat-label">Form Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalFrames">-</div>
                        <div class="stat-label">Frames Analyzed</div>
                    </div>
                </div>
            </div>

            <!-- Video Comparison -->
            <div class="report-section">
                <h2 class="section-title">Video Comparison</h2>
                <div class="video-comparison">
                    <div class="video-container">
                        <h3>Your Performance</h3>
                        <video id="userVideo" controls style="width: 100%; border-radius: 10px; background: black;">
                            <source id="userVideoSource" type="video/mp4">
                            Your browser does not support video playback.
                        </video>
                    </div>
                    
                    <div class="video-container">
                        <h3>Correct Form Demo</h3>
                        <iframe id="demoVideo" width="100%" height="315" 
                                style="border-radius: 10px;" 
                                frameborder="0" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Form Issues -->
            <div class="report-section" id="issuesSection" style="display: none;">
                <h2 class="section-title">‚ö†Ô∏è Form Issues Detected</h2>
                <div class="issues-list" id="issuesList"></div>
            </div>

            <!-- Recommendations -->
            <div class="report-section" id="recommendationsSection" style="display: none;">
                <h2 class="section-title">üí° Recommendations</h2>
                <div id="recommendationsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function goBack() {
            // Check if there's a referring page
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                // Go back to previous page
                window.history.back();
            } else {
                // Determine user role and redirect appropriately
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (user.role === 'clinician' || user.role === 'admin') {
                    window.location.href = 'therapist-dashboard.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            }
        }

        async function loadAnalysisReport() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const videoId = urlParams.get('video_id');
                
                if (!videoId) {
                    alert('No video ID provided');
                    window.history.back();
                    return;
                }

                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'index.html';
                    return;
                }

                // Fetch video data with analysis (use /details endpoint for therapist access)
                const response = await fetch(`${API_URL}/api/videos/${videoId}/details`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load video data');
                }

                const data = await response.json();

                // Set video source with token
                const userVideoSource = document.getElementById('userVideoSource');
                userVideoSource.src = `${API_URL}/api/videos/${videoId}/stream?token=${token}`;
                document.getElementById('userVideo').load();

                // Display analysis results
                if (data.analysis_results) {
                    displayAnalysis(data.analysis_results);
                } else {
                    alert('This video has not been analyzed yet');
                    window.history.back();
                }

                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('reportContent').style.display = 'block';

            } catch (error) {
                console.error('Error loading analysis:', error);
                alert('Failed to load analysis report: ' + error.message);
                window.history.back();
            }
        }

        function displayAnalysis(analysis) {
            // Display stats
            document.getElementById('exerciseType').textContent = 
                (analysis.exercise_type || 'Unknown').toUpperCase();
            
            document.getElementById('totalReps').textContent = 
                analysis.total_reps || 0;
            
            document.getElementById('formScore').textContent = 
                Math.round(analysis.average_accuracy || analysis.form_score || 0) + '%';
            
            document.getElementById('totalFrames').textContent = 
                analysis.total_frames || 0;

            // Display demo video if available
            if (analysis.demo_video_url) {
                document.getElementById('demoVideo').src = analysis.demo_video_url;
            } else {
                // Default demo videos based on exercise type
                const demoUrls = {
                    'squat': 'https://www.youtube.com/embed/ultWZbUMPL8',
                    'pushup': 'https://www.youtube.com/embed/IODxDxX7oi4',
                    'plank': 'https://www.youtube.com/embed/pSHjTRCQxIw',
                    'lunge': 'https://www.youtube.com/embed/QOVaHwm-Q6U'
                };
                const exerciseType = (analysis.exercise_type || '').toLowerCase();
                document.getElementById('demoVideo').src = demoUrls[exerciseType] || demoUrls['squat'];
            }

            // Display issues if any
            if (analysis.most_common_issues && analysis.most_common_issues.length > 0) {
                document.getElementById('issuesSection').style.display = 'block';
                const issuesHtml = analysis.most_common_issues.map(issue => 
                    `<div class="issue-item">‚ö†Ô∏è ${issue}</div>`
                ).join('');
                document.getElementById('issuesList').innerHTML = issuesHtml;
            }

            // Display recommendations if any
            if (analysis.recommendations) {
                document.getElementById('recommendationsSection').style.display = 'block';
                document.getElementById('recommendationsContent').innerHTML = 
                    `<p style="padding: 15px; background: #f8f9fa; border-radius: 8px; line-height: 1.6;">${analysis.recommendations}</p>`;
            }
        }

        // Load report on page load
        loadAnalysisReport();
    </script>
</body>
</html>
