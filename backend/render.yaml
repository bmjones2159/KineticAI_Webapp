# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: kinetic-ai
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kinetic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

# PostgreSQL Database
databases:
  - name: kinetic-db
    plan: free
    region: oregon
