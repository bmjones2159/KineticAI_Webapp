<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KineticAI</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #4A1D6A;
            --primary-light: #6B2D8B;
            --accent: #D4AF37;
            --accent-light: #E5C55A;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .login-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            margin: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 80px;
            width: auto;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(74, 29, 106, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 29, 106, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .demo-credentials {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .demo-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .demo-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .demo-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .demo-card:hover {
            background: #f3f4f6;
            border-color: var(--primary);
        }
        
        .demo-card-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .demo-card-role {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .demo-card-creds {
            font-size: 0.65rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="KineticAI Logo">
        </div>
        
        <p class="tagline">AI-Powered Physical Therapy Platform</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="demo-credentials">
            <div class="demo-title">Quick Demo Access</div>
            <div class="demo-cards">
                <div class="demo-card" onclick="fillCredentials('therapist', 'therapist123')">
                    <div class="demo-card-icon">üë®‚Äç‚öïÔ∏è</div>
                    <div class="demo-card-role">Therapist</div>
                    <div class="demo-card-creds">therapist / therapist123</div>
                </div>
                <div class="demo-card" onclick="fillCredentials('patient', 'patient123')">
                    <div class="demo-card-icon">üèÉ</div>
                    <div class="demo-card-role">Patient</div>
                    <div class="demo-card-creds">patient / patient123</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect based on role
                if (data.user.role === 'clinician' || data.user.role === 'admin') {
                    window.location.href = 'therapist-patients.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                if (userData.role === 'clinician' || userData.role === 'admin') {
                    window.location.href = 'therapist-patients.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            }
        });
    </script>

</body>
</html>
