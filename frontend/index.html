<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KineticAI - Physical Therapy Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #registerForm {
            display: none;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .demo-credentials h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üèÉ KineticAI</h1>
            <p>AI-Powered Physical Therapy Analysis</p>
        </div>

        <div class="demo-credentials">
            <h4>Demo Login Credentials:</h4>
            <p><strong>Patient:</strong> patient / patient123</p>
            <p><strong>Physical Therapist:</strong> therapist / therapist123</p>
            <p><strong>Admin:</strong> admin / admin123</p>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <h2 style="margin-bottom: 25px; color: #333; text-align: center;">Welcome Back</h2>
            
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <div class="toggle-form">
                Don't have an account? <a href="#" id="showRegister">Sign Up</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <h2 style="margin-bottom: 25px; color: #333; text-align: center;">Create Account</h2>
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required placeholder="Choose a strong password">
            </div>

            <div class="form-group">
                <label for="registerRole">I am a:</label>
                <select id="registerRole" required>
                    <option value="">Select your role</option>
                    <option value="user">Patient</option>
                    <option value="clinician">Physical Therapist</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>

            <div class="toggle-form">
                Already have an account? <a href="#" id="showLogin">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        // API Base URL (update this to your Render URL after deployment)
        const API_URL = window.location.origin;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');

        // Toggle between login and register
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            hideAlert();
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            hideAlert();
        });

        // Show/hide alert
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'clinician' || data.user.role === 'admin') {
                        window.location.href = 'therapist-dashboard.html';
                    } else {
                        window.location.href = 'patient-dashboard.html';
                    }
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                hideLoading();
            }
        });

        // Register handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please sign in.', 'success');
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        registerForm.reset();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
                console.error('Registration error:', error);
            } finally {
                hideLoading();
            }
        });

        // Create default users if they don't exist (for demo purposes)
        async function initializeDemoUsers() {
            const demoUsers = [
                { username: 'patient', email: 'patient@demo.com', password: 'patient123', role: 'user' },
                { username: 'therapist', email: 'therapist@demo.com', password: 'therapist123', role: 'clinician' },
                { username: 'admin', email: 'admin@demo.com', password: 'admin123', role: 'admin' }
            ];

            for (const user of demoUsers) {
                try {
                    await fetch(`${API_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(user)
                    });
                } catch (error) {
                    // Ignore errors (users might already exist)
                }
            }
        }

        // Initialize demo users on page load
        initializeDemoUsers();
    </script>
</body>
</html>
