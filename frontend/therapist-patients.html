<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - KineticAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            color: #10b981;
            font-size: 1.5em;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.95em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-outline {
            background: white;
            border: 2px solid #10b981;
            color: #10b981;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .patient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .patient-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #10b981;
            transition: all 0.3s;
            cursor: pointer;
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.2);
        }

        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .patient-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .patient-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            background: #d4edda;
            color: #155724;
        }

        .patient-info {
            color: #666;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .patient-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            padding: 20px 0;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 1200px;
            width: 95%;
            margin: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #10b981;
            font-size: 1.5em;
        }

        .close-btn {
            font-size: 1.8em;
            color: #666;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Review Screen Styles */
        .review-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }

        .review-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .review-header h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .ai-results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .ai-stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ai-stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 5px;
        }

        .ai-stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .video-player-container {
            background: black;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .video-player-container video {
            width: 100%;
            display: block;
        }

        .issues-detected {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .issues-detected h4 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .issues-detected ul {
            list-style: none;
            padding: 0;
        }

        .issues-detected li {
            padding: 10px;
            background: white;
            margin: 8px 0;
            border-radius: 5px;
            color: #856404;
        }

        .issues-detected li:before {
            content: "‚Ä¢ ";
            color: #ffc107;
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 8px;
        }

        .assessment-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            min-height: 120px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        .recommendation-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .recommendation-option {
            position: relative;
        }

        .recommendation-option input[type="radio"] {
            display: none;
        }

        .recommendation-option label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
        }

        .recommendation-option input[type="radio"]:checked + label {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .recommendation-option label:hover {
            border-color: #10b981;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .patient-info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .patient-info-section h3 {
            color: #10b981;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .patient-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .ai-results-grid {
                grid-template-columns: 1fr;
            }
            .recommendation-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üë• Patient Management</h1>
        <div class="nav-buttons">
            <a href="therapist-dashboard.html" class="btn btn-primary">‚Üê Back to Dashboard</a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="content-section">
            <div class="section-header">
                <h2>My Patients</h2>
                <button class="btn btn-primary" onclick="openAddPatientModal()">+ Add New Patient</button>
            </div>

            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading patients...</p>
            </div>

            <div id="patientGrid" class="patient-grid" style="display: none;"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üë•</div>
                <h3>No Patients Yet</h3>
                <p>Click "Add New Patient" to get started</p>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Add New Patient</h2>
                <button class="close-btn" onclick="closeAddPatientModal()">√ó</button>
            </div>

            <div id="addPatientAlert"></div>

            <form id="addPatientForm" onsubmit="createPatient(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dateOfBirth">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label>Temporary Password *</label>
                    <input type="text" id="password" value="Patient123!" required>
                </div>

                <div class="form-group">
                    <label>Primary Diagnosis *</label>
                    <input type="text" id="diagnosis" required>
                </div>

                <div class="form-group">
                    <label>Injury Date</label>
                    <input type="date" id="injuryDate">
                </div>

                <div class="form-group">
                    <label>Treatment Goals</label>
                    <textarea id="treatmentGoals"></textarea>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 25px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Patient</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddPatientModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Patient Review Modal -->
    <div id="patientReviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="reviewPatientName">Patient Review</h2>
                <button class="close-btn" onclick="closePatientReviewModal()">√ó</button>
            </div>

            <div id="patientReviewContent"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allPatients = [];
        let currentPatient = null;

        async function loadPatients() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/therapist/patients`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load patients');

                const data = await response.json();
                allPatients = data.patients || [];
                displayPatients(allPatients);

            } catch (error) {
                console.error('Error loading patients:', error);
                document.getElementById('loadingState').innerHTML = `
                    <p style="color: red;">Failed to load patients</p>
                    <button class="btn btn-primary" onclick="loadPatients()">Retry</button>
                `;
            }
        }

        function displayPatients(patients) {
            document.getElementById('loadingState').style.display = 'none';

            if (!patients || patients.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('patientGrid').style.display = 'grid';

            const patientHtml = patients.map(p => {
                const lastSession = p.last_session ? new Date(p.last_session).toLocaleDateString() : 'Never';
                
                return `
                    <div class="patient-card" onclick="viewPatientReview(${p.id})">
                        <div class="patient-header">
                            <div class="patient-name">${p.full_name || p.username}</div>
                            <div class="patient-status">${p.current_status || 'Active'}</div>
                        </div>

                        <div class="patient-info">
                            <strong>Diagnosis:</strong> ${p.primary_diagnosis || 'Not specified'}
                        </div>

                        <div class="patient-info">
                            <strong>Last Session:</strong> ${lastSession}
                        </div>

                        <div class="patient-stats">
                            <div class="stat-item">
                                <div class="stat-value">${p.total_sessions || 0}</div>
                                <div class="stat-label">Sessions</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${p.total_videos || 0}</div>
                                <div class="stat-label">Videos</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${p.avg_form_score || 0}%</div>
                                <div class="stat-label">Avg Form</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('patientGrid').innerHTML = patientHtml;
        }

        function openAddPatientModal() {
            document.getElementById('addPatientModal').classList.add('active');
            document.getElementById('addPatientForm').reset();
            document.getElementById('password').value = 'Patient123!';
            document.getElementById('addPatientAlert').innerHTML = '';
        }

        function closeAddPatientModal() {
            document.getElementById('addPatientModal').classList.remove('active');
        }

        async function createPatient(event) {
            event.preventDefault();

            const patientData = {
                full_name: document.getElementById('fullName').value,
                date_of_birth: document.getElementById('dateOfBirth').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                primary_diagnosis: document.getElementById('diagnosis').value,
                injury_date: document.getElementById('injuryDate').value,
                treatment_goals: document.getElementById('treatmentGoals').value
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/therapist/patients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(patientData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('addPatientAlert').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Success!</strong> Patient created.<br>
                            <strong>Username:</strong> ${data.username}<br>
                            <strong>Password:</strong> ${data.temporary_password}
                        </div>
                    `;
                    
                    setTimeout(() => {
                        closeAddPatientModal();
                        loadPatients();
                    }, 3000);
                } else {
                    document.getElementById('addPatientAlert').innerHTML = `
                        <div class="alert alert-error">
                            ${data.error || 'Failed to create patient'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error creating patient:', error);
                document.getElementById('addPatientAlert').innerHTML = `
                    <div class="alert alert-error">
                        Failed to create patient. Please try again.
                    </div>
                `;
            }
        }

        async function viewPatientReview(patientId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/therapist/patients/${patientId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load patient');

                const patient = await response.json();
                currentPatient = patient;
                displayPatientReview(patient, token);
                document.getElementById('patientReviewModal').classList.add('active');

            } catch (error) {
                console.error('Error loading patient:', error);
                alert('Failed to load patient data');
            }
        }

        function displayPatientReview(patient, token) {
            document.getElementById('reviewPatientName').textContent = `${patient.full_name || patient.username} - Clinical Review`;

            let contentHtml = `
                <!-- Patient Info -->
                <div class="patient-info-section">
                    <h3>Patient Information</h3>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                        <div><strong>Diagnosis:</strong> ${patient.primary_diagnosis || 'Not specified'}</div>
                        <div><strong>Injury Date:</strong> ${patient.injury_date ? new Date(patient.injury_date).toLocaleDateString() : 'N/A'}</div>
                        <div><strong>Treatment Goals:</strong> ${patient.treatment_goals || 'Not specified'}</div>
                        <div><strong>Status:</strong> ${patient.current_status || 'Active'}</div>
                    </div>
                </div>
            `;

            // Display each video with full review interface
            if (patient.videos && patient.videos.length > 0) {
                patient.videos.forEach((video, index) => {
                    if (video.analysis_results) {
                        contentHtml += generateReviewSection(video, token, index);
                    } else {
                        contentHtml += `
                            <div class="review-section">
                                <div class="review-header">
                                    <h3>üìπ ${video.filename}</h3>
                                    <p>Uploaded: ${new Date(video.uploaded_at).toLocaleString()}</p>
                                </div>
                                <p style="text-align: center; color: #666; padding: 40px;">
                                    ‚è≥ This video has not been analyzed yet
                                </p>
                            </div>
                        `;
                    }
                });
            } else {
                contentHtml += `
                    <div class="review-section">
                        <p style="text-align: center; color: #666; padding: 40px;">
                            No videos uploaded yet
                        </p>
                    </div>
                `;
            }

            document.getElementById('patientReviewContent').innerHTML = contentHtml;
        }

        function generateReviewSection(video, token, index) {
            const analysis = video.analysis_results;
            
            return `
                <div class="review-section">
                    <!-- Header -->
                    <div class="review-header">
                        <h3>üìπ ${video.filename}</h3>
                        <p style="opacity: 0.9;">Uploaded: ${new Date(video.uploaded_at).toLocaleString()}</p>
                    </div>

                    <!-- AI Analysis Results -->
                    <div class="ai-results-grid">
                        <div class="ai-stat-box">
                            <div class="ai-stat-value">${analysis.total_reps || 0}</div>
                            <div class="ai-stat-label">Reps Detected</div>
                        </div>
                        <div class="ai-stat-box">
                            <div class="ai-stat-value">${Math.round(analysis.average_accuracy || analysis.form_score || 0)}%</div>
                            <div class="ai-stat-label">Form Score</div>
                        </div>
                        <div class="ai-stat-box">
                            <div class="ai-stat-value">${(analysis.exercise_type || 'Unknown').toUpperCase()}</div>
                            <div class="ai-stat-label">Exercise Type</div>
                        </div>
                    </div>

                    <!-- Video Player -->
                    <div class="video-player-container">
                        <video controls id="video_${video.id}">
                            <source src="${API_URL}/api/videos/${video.id}/stream?token=${token}" type="video/mp4">
                            Your browser does not support video playback.
                        </video>
                    </div>

                    <!-- Detected Issues -->
                    ${analysis.most_common_issues && analysis.most_common_issues.length > 0 ? `
                        <div class="issues-detected">
                            <h4>Detected Issues:</h4>
                            <ul>
                                ${analysis.most_common_issues.map(issue => `<li>${issue}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <!-- Assessment Form -->
                    <div class="assessment-form">
                        <h3 style="color: #10b981; margin-bottom: 20px;">Your Assessment:</h3>
                        
                        <div class="form-group">
                            <label>Clinical Notes & Observations:</label>
                            <textarea id="assessment_${video.id}" placeholder="Enter your clinical observations, form analysis, and recommendations..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Recommendation:</label>
                            <div class="recommendation-options">
                                <div class="recommendation-option">
                                    <input type="radio" id="rec1_${video.id}" name="recommendation_${video.id}" value="continue">
                                    <label for="rec1_${video.id}">Continue current program</label>
                                </div>
                                <div class="recommendation-option">
                                    <input type="radio" id="rec2_${video.id}" name="recommendation_${video.id}" value="adjust">
                                    <label for="rec2_${video.id}">Adjust weight/reps</label>
                                </div>
                                <div class="recommendation-option">
                                    <input type="radio" id="rec3_${video.id}" name="recommendation_${video.id}" value="regress">
                                    <label for="rec3_${video.id}">Regress to easier variation</label>
                                </div>
                                <div class="recommendation-option">
                                    <input type="radio" id="rec4_${video.id}" name="recommendation_${video.id}" value="progress">
                                    <label for="rec4_${video.id}">Progress to harder variation</label>
                                </div>
                                <div class="recommendation-option">
                                    <input type="radio" id="rec5_${video.id}" name="recommendation_${video.id}" value="in_person">
                                    <label for="rec5_${video.id}">Schedule in-person review</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-primary" style="flex: 1;" onclick="submitReview(${video.id}, ${currentPatient.user_id})">
                                Submit Review
                            </button>
                            <button class="btn btn-secondary" onclick="clearReview(${video.id})">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function submitReview(videoId, patientUserId) {
            const assessment = document.getElementById(`assessment_${videoId}`).value;
            const recommendation = document.querySelector(`input[name="recommendation_${videoId}"]:checked`);

            if (!assessment.trim()) {
                alert('Please enter your clinical notes');
                return;
            }

            if (!recommendation) {
                alert('Please select a recommendation');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const reviewData = {
                    patient_id: patientUserId,
                    video_id: videoId,
                    note_type: 'clinical_review',
                    title: 'Exercise Review',
                    content: assessment,
                    recommendations: recommendation.value
                };

                const response = await fetch(`${API_URL}/api/therapist/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(reviewData)
                });

                if (response.ok) {
                    alert('‚úì Review submitted successfully!');
                    clearReview(videoId);
                } else {
                    alert('Failed to submit review. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Error submitting review. Please try again.');
            }
        }

        function clearReview(videoId) {
            document.getElementById(`assessment_${videoId}`).value = '';
            const radios = document.querySelectorAll(`input[name="recommendation_${videoId}"]`);
            radios.forEach(radio => radio.checked = false);
        }

        function closePatientReviewModal() {
            document.getElementById('patientReviewModal').classList.remove('active');
            currentPatient = null;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadPatients();
    </script>
</body>
</html>
